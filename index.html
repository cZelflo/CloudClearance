<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add My Discord Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000; /* fallback color */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px 0;
            color: white;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #7289da;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://www.youtube.com/watch?v=Y8ACyHYsb6Q" allow="autoplay; fullscreen" frameborder="0"></iframe>
    </div>
    <div class="container">
        <h1>Add My Discord Bot to Your Server</h1>
        <a href="YOUR_BOT_INVITE_URL" class="btn">Invite Bot</a>
        <div class="links">
            <a href="https://czelflo.github.io/CloudClearance/privacy-policy.html">Privacy Policy</a>
            <a href="https://czelflo.github.io/CloudClearance/terms-of-service.html">Terms of Service</a>
            <a href="https://czelflo.github.io/CloudClearance/license.html">License</a>
        </div>
    </div>
</body>
</html>
