<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-content">
            <h1>Nous reviendrons bientôt !</h1>
            <p>Nous effectuons actuellement des travaux de maintenance. Merci de votre patience.</p>
            <div class="countdown">
                <p>Nous serons de retour dans :</p>
                <div class="countdown-timer">
                    <div class="time-unit">
                        <span id="days">00</span>
                        <p>Jours</p>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                        <p>Heures</p>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                        <p>Minutes</p>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">00</span>
                        <p>Secondes</p>
                    </div>
                </div>
            </div>
            <a href="mailto:contact@example.com" class="contact-button">Nous contacter</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("2024-07-29T00:00:00Z").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft < 0) {
                document.querySelector('.countdown').innerHTML = "<p>La maintenance est terminée !</p>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
