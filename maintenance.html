<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques à la page de maintenance */
        .maintenance-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        .maintenance-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .maintenance-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .countdown {
            margin-bottom: 20px;
        }

        .countdown p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .time-unit {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 10px;
            width: 60px;
        }

        .time-unit span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .time-unit p {
            margin: 5px 0 0;
            color: #777;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .contact-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-content">
            <h1>Nous reviendrons bientôt !</h1>
            <p>Nous effectuons actuellement des travaux de maintenance. Merci de votre patience.</p>
            <div class="countdown">
                <p>Nous serons de retour dans :</p>
                <div class="countdown-timer">
                    <div class="time-unit">
                        <span id="days">00</span>
                        <p>Jours</p>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                        <p>Heures</p>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                        <p>Minutes</p>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">00</span>
                        <p>Secondes</p>
                    </div>
                </div>
            </div>
            <a href="mailto:contact@example.com" class="contact-button">Nous contacter</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("2025-01-01T00:00:00Z").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft < 0) {
                document.querySelector('.countdown').innerHTML = "<p>La maintenance est terminée !</p>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
